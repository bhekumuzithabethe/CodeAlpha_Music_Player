<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--CUSTOME CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Fontawesome CND-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <div class="navigation">
                <button><i class="fa-solid fa-angle-left"></i></button>
                <button><i class="fa-solid fa-bars"></i></button>

            </div>

            <img src="media/gucci.jpeg" alt="CD cover not found" id="audio-cover">
            <h1 id="song-title">Gucci (feat MaWhoo)</h1>
            <p>Mthandeni SK</p>

            <!--
                <audio id="song"> 
                    <source src="media/gucci.mp3" type="audio/mpeg">
                </audio>
            -->
            <input type="range" value="0" id="progress">

            <div class="music-contollers">
                <button><i class="fa-solid fa-backward" id="back"></i></button>
                <button onclick="playPause()"><i class="fa-solid fa-play" id="play-icon"></i></button>
                <button><i class="fa-solid fa-forward" id="next"></i></button>
            </div>
        </div>
    </div>
    <!--CUSTOME CSS-->
    <script src="scripts.js"></script>
</body>
</html>
