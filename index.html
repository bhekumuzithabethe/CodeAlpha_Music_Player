<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thabethe music</title>
    <!--CUSTOME CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <div class="navigation">
                <button><i class="bi bi-chevron-left"></i></button>
                <div class="logo">
                    <img src="images/logo.png" alt="logo not found">
                    <h1 >Thabethe music</h1>
                </div>
                <button><i class="bi bi-list"></i></button>

            </div>

            <img src="images/Gucci (feat MaWhoo).jpeg" alt="CD cover not found" id="audio-cover">
            <h1 id="song-title">Gucci (feat MaWhoo)</h1>
            <p id="artist">Mthandeni SK</p>

                <audio id="song"> 
                    <source src="music/Gucci (feat MaWhoo).mp3" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">

            <div class="music-contollers">
                <button ><i class="bi bi-skip-backward-circle-fill" id="back"></i></button>
                <button ><i class="fa-solid fa-pause" id="play-icon"></i></button>
                <button ><i class="bi bi-skip-forward-circle-fill" id="next"></i></button>
            </div>
            <!--Footer-->
            <footer>Copyright&copy; 2024 Thabethe Programming | All rights reserved.</footer>
            <!--End Footer-->

        </div>

    </div>

    <!--CUSTOME JS-->
    <script src="scripts.js"></script>
</body>
</html>
