<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--CUSTOME CSS-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!--Fontawesome CND-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <div class="navigation">
                <button><i class="fa-solid fa-angle-left"></i></button>
                <h1 class="logo"><u>Thabethe Music</u></h1>
                <button><i class="fa-solid fa-bars"></i></button>

            </div>

            <img src="images/" alt="CD cover not found" id="audio-cover">
            <h1 id="song-title">Gucci (feat MaWhoo)</h1>
            <p id="artist">Mthandeni SK</p>

                <audio id="song"> 
                    <source src="music/" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">

            <div class="music-contollers">
                <button ><i class="bi bi-skip-backward-circle-fill" id="back"></i></button>
                <button ><i class="fa-solid fa-play" id="play-icon"></i></button>
                <button ><i class="bi bi-skip-forward-circle-fill" id="next"></i></button>
            </div>
        </div>
    </div>
    <!--CUSTOME CSS-->
    <script src="scripts.js"></script>
</body>
</html>
